<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Icons Font Awesome-->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="../styles/main.css" rel="stylesheet" />
  <title>Блог</title>
  <script src="../scripts/logins.js" defer></script>
  <script src="../scripts/blogCreate.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">Alumni </a>
        </div>
        <div id="logged" class="col-4 d-flex justify-content-end align-items-center">
          <a id="logOffDiv" class="btn btn-sm btn-outline-secondary mx-2" style="display: none" href="#">Выйти</a>
          <a class="btn btn-sm btn-outline-secondary mx-2" href="/pages/login.html">Войти</a>
          <a class="btn btn-sm btn-outline-secondary mx-2" href="/pages/login.html">Зарегистрироваться</a>
        </div>
      </div>
    </header>
  </div>
  <div id="ALL"class="container">
    <form>


      <p class="lead mt-2">
        Редактирование блога
      </p>
      <div class="form-group">
        <input id="blogHeader" type="text" class="form-control" id="exampleInputPassword1" placeholder="Заголовок">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="upload" class="btn btn-outline-secondary" type="button">Загрузить</button>
        </div>
        <div class="custom-file">
          <input id="blogPreview" type="file" class="custom-file-input" id="chooseImg">
          <label class="custom-file-label" for="chooseImg">Выберите превью</label>
        </div>
      </div>
      <div class="input-group input-group mb-3">
        <textarea id="blogBody" class="form-control" id="blogMainText" placeholder="Текст блога"
          aria-label="With textarea" rows="10"></textarea>
      </div>
      <button id="finish" class="btn btn-primary mb-2">Опубликовать</button>

    </form>
  </div>
</body>

</html>
