<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Alumni </a>
            </div>
            <div
                    id="logged"
                    class="col-4 d-flex justify-content-end align-items-center"
            >
                <a
                        id="logOffDiv"
                        class="btn btn-sm btn-outline-secondary mx-2"
                        style="display: none"
                        href="#"
                >Выйти</a
                >
                <a
                        class="btn btn-sm btn-outline-secondary mx-2"
                        href="/pages/login.html"
                >Войти</a
                >
                <a
                        class="btn btn-sm btn-outline-secondary mx-2"
                        href="/pages/login.html"
                >Зарегистрироваться</a
                >
            </div>
        </div>
    </header>
</div>
<div class="container">
    <form>


        <p class="lead mt-2">
            Добавление новой позиции в магазин
        </p>
        <div class="form-group">
            <input id="blogHeader" type="text" class="form-control" id="exampleInputPassword1" placeholder="Название продукта">
        </div>
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Категория товаров
            </button>
            <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="chooseCategory(1)" href="#">Кепка</a>
                <a class="dropdown-item" onclick="chooseCategory(2)" href="#">Футболка</a>
                <a class="dropdown-item" onclick="chooseCategory(3)" href="#">Худи</a>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="upload1" class="btn btn-outline-secondary" type="button">Загрузить</button>
            </div>
            <div class="custom-file">
                <input id="productPreview1" type="file" class="custom-file-input" id="chooseImg1">
                <label class="custom-file-label" for="chooseImg1">Выберите 1 превью</label>
            </div>

        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="upload2" class="btn btn-outline-secondary" type="button">Загрузить</button>
            </div>
            <div class="custom-file">
                <input id="productPreview2" type="file" class="custom-file-input" id="chooseImg2">
                <label class="custom-file-label" for="chooseImg2">Выберите 2 превью</label>
            </div>
        </div>
        <div class="input-group input-group mb-3">
            <textarea id="blogBody" class="form-control" id="blogMainText" placeholder="Описание продукта" aria-label="With textarea" rows="2"></textarea>
        </div>
        <div class="input-group input-group mb-3">
            <textarea id="blogPrice"  class="form-control" id="blogMainText" placeholder="Цена" aria-label="With textarea" rows="2" ></textarea>
        </div>

        <p>Добавить специальные <span class="badge badge-primary">пометки</span> к продукту:</p>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="badgeCheck1">
            <label class="custom-control-label" for="badgeCheck1"><span class="badge badge-pill badge-primary">Sale</span></label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="badgeCheck2">
            <label class="custom-control-label" for="badgeCheck2"><span class="badge badge-pill badge-danger">Hot</span></label>
        </div>

        <button id="finish" class="btn btn-primary mb-2 mt-3">Вынести товар в магазин</button>
    </form>
</div>
</body>
<script src="../scripts/add-product-form.js"></script>
