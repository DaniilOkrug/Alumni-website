<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="generator" content="Jekyll v4.1.1" />
        <link rel="stylesheet" href="../styles/login-styles.css" />
        <script src="../scripts/logInJs.js" defer></script>
        <script src="../scripts/connectlogin.js" defer></script>
      </head>
      <body>
        <section>
          <div class="container">
            <div class="user signinBx">
              <div class="imgBx">
                <span class="helper"></span
                ><img src="../img/NuBuilding.jpg" alt="" />
              </div>
              <div class="formBx">
                <form action="" onsubmit="return false;">
                  <h2>Sign In</h2>
                  <input
                    id="signinUsername"
                    type="text"
                    name=""
                    placeholder="Username"
                  />
                  <input
                    id="signinPassword"
                    type="password"
                    name=""
                    placeholder="Password"
                  />
                  <input id="signinButton" type="submit" name="" value="Login" />
                  <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="user signupBx">
              <div class="formBx">
                <form action="" onsubmit="return false;">
                  <h2>Create an account</h2>
                  <input
                    id="signupUsername"
                    type="text"
                    name=""
                    placeholder="Username"
                  />
                  <input
                    id="signupEmail"
                    type="email"
                    name=""
                    placeholder="Email Address"
                  />
                  <input
                    id="signupPassword"
                    type="password"
                    name=""
                    placeholder="Create Password"
                  />
                  <input
                    id="signupPassword2"
                    type="password"
                    name=""
                    placeholder="Confirm Password"
                  />
                  <input id="signupButton" type="submit" name="" value="Sign Up" />
                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                  </p>
                </form>
              </div>
    
              <div class="imgBx">
                <span class="helper"></span><img src="../img/NU logo.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </body>
    </html>
